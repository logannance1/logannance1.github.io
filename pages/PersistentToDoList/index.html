<!DOCTYPE html>
<html lang="en">
<head>
  <title>Persistent To-Do List with APIs</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <button onclick="handleTheme()">
    Theme:
    <span id="theme"></span>
  </button>
  <h1>Tasks</h1>
  <h2>
    Added this session:
    <span id="taskCounter"></span>
  </h2>
  <ul id="tasksList">
  </ul>
  <form onsubmit="handleAddTask(event)">
    <input id="addTask" type="text">
    <button>Add Task</button>
  </form>
  <h2>Quote</h2>
  <p id="quote"></p>
  <p>Quotes powered by the QuoteSlate API</p>
</body>
</html>
