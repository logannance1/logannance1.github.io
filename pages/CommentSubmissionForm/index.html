<!DOCTYPE html>
<html lang="en">
<head>
  <title>Comment Submission Form</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>
<body>
  <form onsubmit="handleSubmitForm(event)">
    <div>
      <label for="name">Name: </label>
      <input
        id="name"
        type="text"
        required
        pattern="^[a-zA-Z][a-zA-Z ]*$"
      />
    </div>
    <div>
      <label for="phoneNumber">Phone Number: </label>
      <input id="phoneNumber" type="tel" pattern="^[0-9\+\-\(\) ]+$" />
    </div>
    <div>
      <label for="emailAddr">Email Address: </label>
      <input id="emailAddr" type="email" />
    </div>
    <div>
      <label for="comment">Comment: </label>
      <textarea id="comment"></textarea>
    </div>
    <div>
      <label for="username">
        Username:
        <span>(Only letters, numbers, or underscores)</span>
      </label>
      <input id="username" type="text" oninput="handleUsernameInput(event)" required>
      <span id="usernameInfo"></span>
    </div>
    <div>
      <label for="pw">
        Password:
        <span>(Minimum 8 characters with at least one uppercase, one lowercase, one number, and one special character)</span>
      </label>
      <input id="pw" type="password" oninput="handlePasswordInput(event)" required>
      <span id="passwordInfo"></span>
    </div>
    <input
      id="submitBtn"
      type="submit"
    />
  </form>
  <div id="dataHolder"></div>
</body>
</html>
